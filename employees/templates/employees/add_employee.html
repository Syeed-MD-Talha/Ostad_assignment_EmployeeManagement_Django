{% extends 'base.html' %}
{% load static %}
{% block title %}Create Employee{% endblock %}

{% block css_style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/add_employee.css' %}">
{% endblock css_style %}



{% block content %}
<h1>Create New Employee</h1>
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field.errors }} <!-- Display errors here -->
                {{ field }}
            </div>
        {% endfor %}
        
        <div class="form-group">
            <button type="submit" class="btn-submit">Create Employee</button>
        </div>
    </form>
</div>
{% endblock %}
